<!DOCTYPE html>
<html>
<head>
  <title>07. Inline Styles (jsx)</title>
  <script src="../../fb.me/react-15.3.1.js"></script>
  <script src="../../fb.me/react-dom-15.3.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloReact = React.createClass({
      render: function () {
        return (
          <h1 style={Object.assign({}, styles.header, this.props.style)}>Hello React!</h1>
          /* React Native: <h1 style={[styles.header, this.props.style]}>Hello React!</h1> */
        );
      }
    });

    var styles = {
      header: {
        background: 'yellow',
        color: 'purple',
        fontStyle: 'italic',  // font-style in CSS
        marginTop: '100px',  //margin-top in CSS
      }
    };  

    ReactDOM.render(
      <HelloReact style={{background: 'blue', color: 'orange'}} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
