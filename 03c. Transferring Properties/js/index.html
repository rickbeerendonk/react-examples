<!DOCTYPE html>
<html>
<head>
  <title>03c. Transferring Properties (jsx)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var ImportantLink = React.createClass({
      displayName: "ImportantLink",
      render: function render() {
        return React.createElement("a", this.props, "=> ", this.props.children, " <=");
      }
    });
    
    ReactDOM.render(React.createElement(
      ImportantLink,
      { href: "http://www.reactjs.com", target: "_blank" },
      "React website"
    ), document.getElementById('app'));
  </script>
</body>
</html>
