<!DOCTYPE html>
<html>
<head>
  <title>07. Inline Styles (js)</title>
  <script src="../../fb.me/react-15.0.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var HelloReact = React.createClass({
      displayName: 'HelloReact',
      render: function () {
        return React.createElement('h1', {style: styles.header}, 'Hello React!');
      }
    });

    var styles = {
      header: {
        background: 'yellow',
        color: 'purple',
        fontStyle: 'italic',  // font-style in CSS
        marginTop: '100px',  //margin-top in CSS
      }
    };  

    ReactDOM.render(
      React.createElement(HelloReact),
      document.getElementById('app')
      );
  </script>
</body>
</html>
