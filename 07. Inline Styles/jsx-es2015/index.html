<!DOCTYPE html>
<html>
<head>
  <title>07. Inline Styles (jsx ES2015)</title>
  <script src="../../fb.me/react-15.1.0.js"></script>
  <script src="../../fb.me/react-dom-15.1.0.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloReact extends React.Component {
      render() {
        return (
          <h1 style={styles.header}>Hello React!</h1>
        );
      }
    };

    const styles = {
      header: {
        background: 'yellow',
        color: 'purple',
        fontStyle: 'italic',  // font-style in CSS
        marginTop: '100px',  // margin-top in CSS
      }
    };  
  
    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
