<!DOCTYPE html>
<html>
<head>
  <title>03. Properties (jsx ES2015 stateless destructuring)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloMessage = ({name}) => (
      <h1>Hello {name}!</h1>
    );

    ReactDOM.render(
      <HelloMessage name="React" />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
