<!DOCTYPE html>
<html>
<head>
  <title>11. Fetch server data (jsx ES2015)</title>
  <script src="../../fb.me/react-15.1.0.js"></script>
  <script src="../../fb.me/react-dom-15.1.0.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class Post extends React.Component {
      render() {
        return (
         <li>{this.props.title}</li>
         );
      }
    };

    class Posts extends React.Component {
      constructor (props) {
        super(props);
        this.state = {posts: []};
      }
      componentDidMount() {
        fetch('http://jsonplaceholder.typicode.com/posts').then(response => {
          response.json().then(json => {
            this.setState({posts: json});
          })
        })
      }
      render() {
        return (
          <ul>{
            this.state.posts.map((post, i) => <Post key={i} title={post.title} />)
          }</ul>
          );
      }
    };

    ReactDOM.render(
      <Posts />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
