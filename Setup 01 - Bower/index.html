<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rick Beerendonk">

  <title>Bower</title>
  <script src="bower_components/react/react.js"></script>
  <script src="bower_components/react/react-dom.js"></script>
  <script src="bower_components/babel-standalone/babel.js"></script>
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.js"></script>
  -->
</head>
<body>
  <div id="app"></div>

  <script type="text/babel" data-presets="es2015,react">
    class HelloReact extends React.Component {
      render() {
        return (
          <h1>Hello React!</h1>
          );
      }
    };
    
    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
