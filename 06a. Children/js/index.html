<!DOCTYPE html>
<html>
<head>
  <title>06a. Children (js)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    var Hello = React.createClass({
      displayName: "Hello",
      render: function () {
        return (
          React.createElement("ul", null,
            this.props.children.map(function (child, i) {
              return React.createElement("li", {key: i}, child)
            })
            )
          );
      }
    });

    ReactDOM.render(
      React.createElement(Hello, null,
        React.createElement("span", null, "Maria"),
        React.createElement("span", null, "Peter"),
        React.createElement("span", null, "John")
        ),
      document.getElementById('app')
      );
  </script>
</body>
</html>
