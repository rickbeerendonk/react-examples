<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Render Root - Blocking Mode - New DOM Element</title>

    <base href="/" />
    <link rel="stylesheet" href="resources/oblicum.css" />
    <link rel="stylesheet" href="resources/oblicum-experimental.css" />
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/@babel/standalone/babel.js"></script>
  </head>
  <body>
    <script type="text/babel" data-presets="react">
      const app = document.createElement('div');
      document.body.appendChild(app);

      ReactDOM.createBlockingRoot(app).render(
        <h1>Hello React {React.version}!</h1>
      );
    </script>
  </body>
</html>
