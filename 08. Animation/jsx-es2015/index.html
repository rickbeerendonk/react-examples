<!DOCTYPE html>
<html>
<head>
  <title>08. Animation (jsx ES2015)</title>
  <script src="../../fb.me/react-with-addons-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
  <style>
    .item {
      background: orange;
      margin: 1px;
      height: 100px;
      width: 100px;
    };
    
    .example-enter {
      height: 0;
    }

    .example-enter.example-enter-active {
      height: 100px;
      transition: height 500ms ease-out;
    }

    .example-leave {
      height: 100px;
    }

    .example-leave.example-leave-active {
      height: 0;
      transition: height 500ms ease-in;
    }	  
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
  
    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          items: [0, 1, 2],
          lastId: 2
          };
		  
        this.handleAdd = this.handleAdd.bind(this);
        this.handleRemove = this.handleRemove.bind(this);
      }
  
      handleAdd(key) {
        let newLastId = this.state.lastId + 1;
        this.setState({
          items: [...this.state.items, newLastId],
          lastId: newLastId
        });
      }
  
      handleRemove(key) {
        let items = this.state.items;
        let keyIndex = items.indexOf(+key);
        if (keyIndex !== -1) {
          items.splice(keyIndex, 1);
          this.setState({items});
        }
      }  

      render() {
        return (
          <div>
            <button onClick={this.handleAdd}>Add</button>
            <hr />
		        <ReactCSSTransitionGroup transitionName="example" transitionEnterTimeout={500} transitionLeaveTimeout={500}>
              {this.state.items.map(key => {
                return (
                  <div
                    onClick = {this.handleRemove.bind(null, key)}
                    key = {key}
                    className = 'item'>
                    {key}
                  </div>
                );
              })}
            </ReactCSSTransitionGroup>
          </div>
        )
      }
    }
	
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
